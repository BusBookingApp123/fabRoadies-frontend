<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>

<body>

  <!--Background-->

  <div class="bg" style="background-image: url(Images/2.png);">

    <!-- navbar part
    <nav class="container-fluid navbar navbar-expand-lg navbar-light fixed-top" style="background-color:#91ee45e5;">
      <a class="navbar-brand" href="#" style="font-family: 'Francois One', sans-serif;font-size:35px;">
        <img id="bus-icon" src="Images/icon01.jpg"> FabRoadies </a>
    </nav>-->

    <!--Login Part-->
    <div class="main container-fluid">
      <div class="heading my-4">
        <h2 class="fs-1"><b>Welcome to the Login Page!!</b></h2>
      </div>
      <div class="login">
        <div class="row">
          <div class="col-5">
            <div class="container my-4">
              <div class="card">
                <img src="Images/1.jpg" class="card-img-top">
                <div class="card-body">
                  <h4 class="card-title text-center"><b>Book Your Ticket</b></h4>
                  &nbsp;
                  <h5 class="text-center">Anytime!! From Anywhere!!</h5>
                </div>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="ques"><em><b>Don't have an account? <span><a href="#"><b>SIGN UP</b></a></span></b></em></div>
            <form>
              <div class="form mb-3">
                <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
                <input type="email" class="form-control rounded-pill border border-3 border-success" placeholder="name@example.com">
              </div>
              <div class="form mb-3">
                <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control rounded-pill border border-3 border-success">
              </div>
              <div class="btn-group" role="group">
                <button type="submit" class="btn btn-success btn-lg">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container-foot d-flex d-row  justify-content-center align-items-center">
        <img class="foot-icon" src="Images/facebook-icon.png"><img class="foot-icon" src="Images/insta-icon.jpg"><img
          class="foot-icon" src="Images/twitter-icon02.jpg">
      </div>
      <h6 class="text-center text-muted">Contact Us at (+91 1234567890)</h6>
    </footer>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>

</html>
